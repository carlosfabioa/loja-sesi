<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/home.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sesi Store</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/carrinho}">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos/listar}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
 
 <div class="container w-25">
    <h2 class="text-primary shadow p-1 text-center"> Cadastrar - Produto</h2>
		<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="shadow p-3 mb-3 bg-white rounded">
		    <!-- Campo oculto para o ID -->
    		<input type="hidden" th:field="*{id}" />
    		
		  <div class="form-group">
		    <label for="nome">Nome: </label>
		    <input type="text" class="form-control" id="nome" laceholder="Seu nome" th:field="*{nome}" placeholder="Seu nome" required>
		  </div>
		  <div class="form-group">
		    <label for="descricao">Descrição:</label>
		    <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição do Produto" required >
		  </div>
		  
		  <div class="form-group">
		    <label for="preco">Preço:</label>
		    <input type="number" class="form-control" id="preco" th:field="*{preco}" placeholder="Preço" required >
		  </div>

		  <div class="form-group">
		    <label for="categoria">Categoria:</label>
	        <select id="categoria" th:field="*{categoria}" class="form-control" required>
	            <option th:each="categoria : ${categorias}"
	                    th:value="${categoria.id}"
	                    th:text="${categoria.nome}">Categoria</option>
	        	</select>
		  </div>
					  
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
    </div>
</body>
</html>
