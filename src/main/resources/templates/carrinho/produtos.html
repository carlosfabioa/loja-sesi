<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
      <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>


    <h2 class="text-center mb-4">Produtos Disponíveis</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco}"></td>
                <td>
                    <!-- Input para a quantidade -->
                    <form th:action="@{/carrinho/adicionar}" method="post">
                        <input type="hidden" name="usuarioId" th:value="${usuarioId}" />
                        <input type="hidden" name="produtoId" th:value="${produto.id}" />
                        <input type="number" name="quantidade" th:value="${produto.quantidade}" />
                        <button type="submit">Adicionar ao Carrinho</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
