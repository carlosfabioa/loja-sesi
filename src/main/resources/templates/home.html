<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo Impact">
            </a>
            <form class="form-inline ml-auto">
                <input class="search-bar" type="text" placeholder="O que você está procurando?">
                <i class="icon fas fa-search"></i>
                <i class="icon fas fa-star"></i>
                <i class="icon fas fa-shopping-cart"></i>
            </form>
        </div>
    </nav>
    
     <div class="slider-container">
        <div class="slider">
            <div class="slide" th:each="produto : ${produtos}">
                <img th:src="${produto.foto}" th:alt="'Foto de ' + ${produto.nome}">
                <h5 th:text="${produto.nome}"></h5>
                <p th:text="'R$ ' + ${produto.preco}"></p>
            </div>
        </div>
    </div>

    <!-- Produtos -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="produto : ${produtos}">
                <div class="product-card">
                    <img th:src="${produto.foto}" alt="Foto do Produto">
                    <div class="p-3">
                        <h5 th:text="${produto.nome}"></h5>
                        <p th:text="'R$ ' + ${produto.preco}"></p>
                        <form th:action="@{/carrinho/adicionar}" method="post">
                            <input type="hidden" th:value="${produto.id}" name="produtoId">
                            <input type="hidden" value="1" name="quantidade">
                            <button type="submit" class="btn btn-add-to-cart btn-block">Adicionar ao Carrinho</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Slider Automático
        const slider = document.querySelector('.slider');
        let index = 0;

        setInterval(() => {
            index++;
            if (index >= slider.children.length) {
                index = 0;
            }
            slider.style.transform = `translateX(-${index * 100}%)`;
        }, 3000); // Altere o intervalo (ms) conforme necessário
    </script>
</body>
</html>
