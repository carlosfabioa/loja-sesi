<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/home.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sesi Store</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/carrinho}">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos/listar}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
 
 <div class="container">
		    <h1 class="text-center">Produtos</h1>
		    <table class="table">
		        <tr>
		            <th scope="col">ID</th>
		            <th scope="col">Nome</th>
		            <th scope="col">Descrição</th>
		            <th scope="col">Preço</th>
		            <th scope="col">Categoria</th>
		            <th scope="col"></th>
		            
		        </tr>
		        <tr th:each="produto : ${produtos}" >
		            <td th:text="${produto.id}" ></td>
		            <td th:text="${produto.nome}" class="w-35"></td>
		            <td th:text="${produto.descricao}" class="w-35"></td>
		            <td th:text="${produto.preco}" class="w-35"></td>
		            <td th:text="${produto.categoria.nome}" class="w-35"></td>
		            
		           <td>
		                <!-- Botão para editar -->
		                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">
		                    <button type="button" class="btn btn-info">Editar</button>
		                </a>
		                <!-- Botão para remover -->
		                <a th:href="@{/produtos/remover/{id}(id=${produto.id})}">
		                    <button type="button" class="btn btn-danger">Remover</button>
		                </a>
		            </td>
		               
		        </tr>
		    </table>
	    </div>
   
</body>
</html>
