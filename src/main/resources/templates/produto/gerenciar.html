<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/home.css">
      <link rel="stylesheet" type="text/css"  href="/css/nav.css">
        
    
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

 
 <div class="container">
		    <h2 class="text-center mb-4">Produtos</h2>
			 
		    <table class="table">
		        <tr>
		            <th scope="col">ID</th>
		            <th scope="col">Nome</th>
		            <th scope="col">Descrição</th>
		            <th scope="col">Preço</th>
		            <th scope="col">Categoria</th>
		            <th scope="col"> 
		            	<div class="btn-block">
            				<a href="/produtos/novo" class="btn btn-secondary">Novo Produto</a>
       				 	</div>
       				 </th>
		            
		        </tr>
		        <tr th:each="produto : ${produtos}" >
		            <td th:text="${produto.id}" ></td>
		            <td th:text="${produto.nome}" class="w-35"></td>
		            <td th:text="${produto.descricao}" class="w-35"></td>
		            <td th:text="${produto.preco}" class="w-35"></td>
		            <td th:text="${produto.categoria.nome}" class="w-35"></td>
		            
		           <td>
		                <!-- Botão para editar -->
		                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">
		                    <button type="button" class="btn btn-info">Editar</button>
		                </a>
		                <!-- Botão para remover -->
		                <a th:href="@{/produtos/remover/{id}(id=${produto.id})}">
		                    <button type="button" class="btn btn-danger">Remover</button>
		                </a>
		            </td>
		               
		        </tr>
		    </table>
		   
	    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
