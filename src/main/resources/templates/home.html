<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PÃ¡gina Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sesi Store</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/carrinho}">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos/listar}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Nossos Produtos</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="produto : ${produtos}">
                <div class="product-card">
                    <img th:src="${produto.foto}" alt="Foto do Produto">
                    <div class="p-3">
                        <h5 th:text="${produto.nome}"></h5>
                        <p th:text="'R$ ' + ${produto.preco}"></p>
                        <form th:action="@{/carrinho/adicionar}" method="post">
                            <input type="hidden" th:value="${produto.id}" name="produtoId">
                            <input type="hidden" value="1" name="quantidade">
                            <button type="submit" class="btn btn-add-to-cart btn-block">Adicionar ao Carrinho</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Sesi Store. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
