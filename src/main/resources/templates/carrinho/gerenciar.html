<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/home.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sesi Store</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/carrinho}">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos/listar}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
 
 <div class="container">
		    <h1 class="text-center">Seu carrinho</h1>
		    <table class="table">
		     <thead>
		        <tr>
		            <th scope="col">Produto</th>
		            <th scope="col">Descrição</th>
		            <th scope="col">Quantidade</th>
		            <th scope="col">Preço Unitário</th>
		            <th scope="col">Subtotal</th>
		            
		            <th scope="col"></th>
		            
		        </tr>
		        </thead>
		         <tbody>
		        <tr th:each="item : ${itensCarrinho}">
                <td th:text="${item.produto.nome}"></td>
                <td th:text="${item.produto.descricao}"></td>
                <td>
                    <form th:action="@{/carrinho/atualizar}" method="post" th:id="'form-' + ${item.id}">
                        <input type="hidden" name="carrinhoId" th:value="${item.id}" />
                        <input type="hidden" name="usuarioId" th:value="${item.usuario.id}" />
                        <input 
                            type="number" 
                            name="quantidade" 
                            th:value="${item.quantidade}" 
                            min="1" 
							onkeydown="submitOnEnter(event, 'form-' + '${item.id}')"
                        />
                    </form>
                </td>
                <td th:text="${item.produto.preco}"></td>
               <td th:text="${item.produto.preco * item.quantidade}"></td>
                <td>
                
                    <form th:action="@{/carrinho/remover}" method="post">
                        <input type="hidden" name="carrinhoId" th:value="${item.id}"/>
                        <input type="hidden" name="usuarioId" th:value="${item.usuario.id}"/>
                        <button type="submit">Remover</button>
                    </form>
                </td> 
            </tr>
            </tbody>
            
            
            <tfoot>
            <tr>
                <td colspan="4">Total do Carrinho:</td>
                <td th:text="${totalCarrinho}"></td>
                <td></td>
            </tr>
        	</tfoot>
            </table>
	    </div>

</body>
</html>
