<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastrar Produtos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"  href="/css/cadastrar.css">

<link rel="stylesheet" href="/css/nav.css">


</head>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>


	<div class="container w-25">
		<h2 class="text-center">Cadastrar - Produto</h2>
		<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome do produto" required>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição do produto" required>
    </div>

    <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" class="form-control" id="preco" th:field="*{preco}" placeholder="Preço" required>
    </div>

    <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" th:field="*{categoria}" class="form-control" required>
            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
        </select>
    </div>
<!--  
    <div class="form-group">
        <label for="foto">Imagem do Produto:</label>
        <input type="file" class="form-control-file" id="foto" name="foto" accept="image/*">
    </div>
-->
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>



	</div>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
