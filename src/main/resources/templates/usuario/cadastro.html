<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar usuários</title>
        <link rel="stylesheet" href="/css/login.css">
             
</head>
<body>

 
 <div class="login-container">
    <h1> Cadastrar - Usuário</h1>
		<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
		    <!-- Campo oculto para o ID -->
    		<input type="hidden" th:field="*{id}" />
    		
		  <div>
		    <label for="nome">Nome: </label>
		    <input type="text" id="nome" th:field="*{nome}" placeholder="Seu nome" required>
		  </div>
		  <div>
		    <label for="email">E-mail:</label>
		    <input type="email" id="email" th:field="*{email}" placeholder="E-mail" required >
		  </div>
		  
		  <div>
		    <label for="senha">Senha:</label>
		    <input type="password" id="senha" th:field="*{senha}" placeholder="Senha" required >
		  </div>
		  
		  <button type="submit">Enviar</button>
		</form>
		<p><a href="/home">Voltar</a></p>
    </div>
    
</body>
</html>
